<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleform.css">
</head>
<body>
    <header>
        <div class="container"></div>
    </header>
    <main>
        <div class="container">
            <div class="register-form">
                <form action="" method="post">
                    <h1>Đăng ký mua online</h1>
                    <div class="input-box">

                        <input type="text" placeholder="Họ và tên (Bắt buộc)">
                    </div>
                    <div class="input-box">

                        <input type="password" placeholder="Số điện thoại (Bắt buộc)">
                    </div>
                    <div class="input-box">
                        <div class="col-6">
                            <label for="ngaysinh">Ngày sinh</label>
                            <br>
                            <input type="date" id="ngaysinh"/>
                        </div>
                        <div class="col-6">
                            <label for="gioitinh">Giới tính</label>
                            <br>
                            <select id="gioitinh">
                                <option value="nam">Nam</option>
                                <option value="nu">Nữ</option>
                            </select>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="input-box">

                        <input type="text" placeholder="Địa Chỉ (Bắt buộc)">
                    </div>
                    <div class="input-box">
                        <label for="gioithieu">Ghi chú khách hàng</label>
                        <br>
                        <textarea id="gioithieu"></textarea>
                    </div>
                    
                    <div class="btn-box">
                        <button type="submit">
                            Đăng ký
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container"></div>
    </footer>
</body>
</html>
